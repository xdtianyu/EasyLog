language: android
android:
  components:
  - tools
  - platform-tools
  - android-23
  - build-tools-23.0.2
  - extra
jdk: oraclejdk7
notifications:
  email: false
before_install:
- touch local.properties
- source gradle.properties
- openssl aes-256-cbc -K $encrypted_1a422085d38a_key -iv $encrypted_1a422085d38a_iv
  -in release.jks.enc -out release.jks -d
script:
- ./gradlew clean assembleDebug
- cp app/build/outputs/apk/EasyLog-v$VERSION_NAME-debug.apk $HOME
- ./gradlew clean assembleRelease
- cp app/build/outputs/apk/EasyLog-v$VERSION_NAME-release.apk $HOME
- md5sum "$HOME/EasyLog-v$VERSION_NAME-debug.apk"
- md5sum "$HOME/EasyLog-v$VERSION_NAME-release.apk"
- sha1sum "$HOME/EasyLog-v$VERSION_NAME-debug.apk"
- sha1sum "$HOME/EasyLog-v$VERSION_NAME-release.apk"
deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file:
  - $HOME/EasyLog-v$VERSION_NAME-debug.apk
  - $HOME/EasyLog-v$VERSION_NAME-release.apk
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
